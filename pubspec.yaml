name: project_9shop
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.1 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  dots_indicator: ^2.1.1 #onBoarding Screen
  get_storage: ^2.1.1   #chức năng hiển thị onboarding lần đầu login
  flutter_iconly: ^1.0.2 #icon bottom navigation bar
  firebase_core: ^2.17.0
  cloud_firestore: ^4.9.3
  getwidget: ^4.0.0 #ui kit library
  cached_network_image: ^3.3.0 #lưu ảnh vào bộ nhớ giảm tải load lại
  youtube_player_flutter: ^8.1.2






dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/


  # example:
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
  #         style: italic
    - family: AROneSans
      fonts:
        - asset: assets/fonts/AROneSans-Regular.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
